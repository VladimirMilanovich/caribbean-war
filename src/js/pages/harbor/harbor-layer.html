<div id="harbor-layer">
	<span>Cash: {{user.Cash}} </span>
	<span>Name : {{user.Nick}} </span>

	<button ng-click="exit()">Exit</button>
	<button class="button" ng-click="toWorld()">Sail</button>
</div>

<div class="shipsList">
<span>{{selectedShip}}</span>
	<ul>
		<li ng-repeat="ship in user.Ships" ng-click="pickShip(ship.ID)">{{ship.Name}}</li>
	</ul>
</div>
