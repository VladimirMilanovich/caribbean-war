<div id="harbor-layer">
	<span>Cash: {{user.Cash}} </span>
	<span>Name : {{user.Nick}} </span>

	<button ng-click="exit()">Exit</button>
	<button class="button" ng-click="toWorld()">Sail</button>
</div>

<div class="shipsList">
	<span>{{selectedShip.ID}}</span>
	<ul>
		<li ng-repeat="ship in ships" ng-class="{active:ship.selected}" ng-click="pickShip($index)">{{ship.Name}}</li>
	</ul>
</div>
