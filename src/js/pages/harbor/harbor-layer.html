<div id="harbor-layer">
    <span>{{user.Nick}} </span>
	<span>Cash: {{user.Cash}} </span>

	<button ng-click="exit()">Exit</button>
	<button class="button" ng-click="toWorld()">Sail</button>
</div>

<div class="shipsList">
	<ul>
		<li ng-repeat="ship in ships" ng-class="{active:ship.selected}" ng-click="pickShip($index)">
			<span>{{ship.Name}}</span>
		</li>
	</ul>
</div>
