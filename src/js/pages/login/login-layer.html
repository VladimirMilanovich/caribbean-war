<div id="login-layer">
	<form ng-submit="connect()">
		<span>Email: </span><input type="text" ng-model="email" required/>
		<span>Password: </span><input type="password" ng-model="password" required/>
		<input type="checkbox"/>
		<input ng-disabled="form.$invalid" type="submit" value="Enter" />

		<a>Forgot password?</a>
		<a>Register now</a>
	</form>
</div>
