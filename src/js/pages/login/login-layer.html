<!-- LOGIN FORM -->
<div id="login-layer">
	<form ng-submit="connect()">
		<span>Email: </span><input type="text" ng-model="email"/>
		<span>Password: </span><input type="password" ng-model="password"/>
		<input type="checkbox" ng-checked="confirm" ng-model="confirm" ng-change="remember()"/>
		<input ng-disabled="form.$invalid" type="submit" value="Enter" />
	</form>
</div>
