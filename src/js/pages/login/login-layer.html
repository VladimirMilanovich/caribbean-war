<div id="login-layer" class="primary-theme">
	<form ng-submit="connect()">
		<div class="form-group">
			<label for="inputEmail" class="control-label">{{'LOGIN_EMAIL' | translate}}: </label>
			<input type="email" class="form-control" id="inputEmail" ng-model="email" placeholder="{{'LOGIN_EMAIL' | translate}}" required>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="control-label">{{'LOGIN_PASSWORD' | translate}}: </label>
			<input type="password" class="form-control" id="inputPassword" placeholder="{{'LOGIN_PASSWORD' | translate}}" ng-model="password" required>
		</div>
		<div class="form-group">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="rememberUser"> {{'LOGIN_REMEMBER_USER' | translate}}
				</label>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">{{ 'LOGIN_ENTER' | translate }}</button>
		</div>
		<div class="form-group">
			<a href="">{{'LOGIN_FORGOT_PASSWORD' | translate}}</a> |
			<a href="">{{'LOGIN_REGISTRATION' | translate}}</a>
		</div>
	</form>

	<div class="text-center">
		<div class="loading-bar">
			<span class="active-1"></span>
			<span class="active-2"></span>
			<span class="active-3"></span>
			<span class="active-4"></span>
			<span class="active-5"></span>
		</div>
	</div>

</div>
