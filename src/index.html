<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div id="login-layout">
    <form>
      <span>Email: </span><input type="text" name="login-input">
      <span>Password: </span><input type="password" name="password-input">
      <input type="submit" value="Enter">   
    </form>
  </div>
  
  <div id="loddy-layout">
    
  </div>

  <div id="chat-layout"> 
    <div class="chat-history">
      <div class="message-template" hidden="true">
        <span class="sender"></span>:<span class="message"></span>
      </div>
    </div>
    <form>
      <input type="text" name="chat-input">
    </form>
  </div>
  

  <!--- JS files-->
  <script src="./js/libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/libs/crypto.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/connection-controller.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/ui-controller.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
