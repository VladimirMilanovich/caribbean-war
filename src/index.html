<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Caribbean War 2: Return of the buggy code</title>
	<link rel="stylesheet" href="_libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./_css/style.css">

	<!-- @START libs -->
	<script src="_libs/jquery/dist/jquery.min.js"></script>
	<script src="_libs/jsSHA/src/sha256.js"></script>
	<script src="_libs/angular/angular.min.js"></script>
	<script src="_libs/angular-translate/angular-translate.min.js"></script>
	<script src="_libs/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
	<script src="_libs/angular-resource/angular-resource.min.js"></script>
	<script src="_libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="_libs/KeyboardJS/keyboard.js"></script>
	<script src="_libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="_libs/graphic-engine/index.js"></script>
	<!-- @END libs -->

	<!-- @import libs -->
</head>

<body ng-app="caribbean-war" ng-controller="appCtrl">

	<div ng-controller="eventsCtrl">
		<div class="cloak" ng-show="appLoading"></div>

		<div ng-include="'templates/settings/settings-template.html'"></div>

		<canvas id="renderCanvas"></canvas>

		<div ui-view></div>

		<div id="error-layer">
			<div class="alert alert-danger" role="alert" ng-show="errorShown">
				<a class="close" aria-label="Close" ng-click="errorHandler()">
					<span aria-hidden="true">&times;</span>
				</a>
				<p>
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{errorType | translate}}
				</p>
			</div>
		</div>
	</div>

	<!-- JS controllers files-->

	<script src="app.js"></script>
	<script src="app-controller.js"></script>
	<script src="app-events-controller.js"></script>

	<script src="shared/shared-script.js"></script>
	<script src="services/connectService.js"></script>
	<script src="services/userService.js"></script>

	<script src="graphic/shaders/water/water-material.js"></script>
	<script src="graphic/componentsHandle.js"></script>
	<script src="graphic/eventsHandler.js"></script>
	<script src="graphic/renderHandler.js"></script>

	<script src="sound/audioService.js"></script>

	<script src="templates/chat/chatModule.js"></script>
	<script src="templates/settings/settingsCtrl.js"></script>
	<script src="templates/login/loginCtrl.js"></script>
	<script src="templates/harbor/harborCtrl.js"></script>
	<script src="templates/world/worldCtrl.js"></script>

</body>

</html>
