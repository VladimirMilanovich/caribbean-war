<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- JS libs files-->
  <script src="js/libs/jquery/dist/jquery.min.js"></script>
  <script src="js/libs/jsSHA/src/sha256.js"></script>
  <script src="js/libs/angular/angular.min.js"></script>
  <script src="js/libs/angular-resource/angular-resource.min.js"></script>
  <script src="js/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="js/libs/keyboardjs/keyboard.js"></script>
  <script src="js/libs/babylonjs/babylon.1.10.0.js"></script>

</head>
<body ng-app="caribbean-war">

  <div ng-controller="appCtrl">
    <div class="splash-screen" ng-show="appLoading">
      Loading ...
    </div>

    <div class="settings" ng-controller="settingsCtrl" ng-show="true">
        <p>
            Music:
            <input type="range" ng-model="musicVolume" ng-change="changeMusicVolume()"> {{musicVolume}}
        </p>
        <p>
            Effects:
            <input type="range" ng-model="musicVolume" ng-change="changeMusicVolume()"> {{musicVolume}}
        </p>
    </div>

    <canvas id='renderCanvas'></canvas>

    <section ui-view></section>
  </div>  
  
  <!-- JS controllers files-->
  <script src="js/app.js"></script>
  <script src="js/app-controller.js"></script>
  
  <script src="js/services/connectService.js"></script>
  <script src="js/services/audioService.js"></script>
  <script src="js/settings/settings-controller.js"></script>

  <!-- Sound -->

  <!-- Locale -->
  <script src="locale/locale-service.js"></script>
  <script src="locale/locale-controller.js"></script>

  <script src="js/pages/login/loginCtrl.js"></script>
  <script src="js/pages/harbor/harborCtrl.js"></script>
  <script src="js/pages/world/worldCtrl.js"></script>
 
</body>
</html>
