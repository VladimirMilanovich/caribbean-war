<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- JS libs files-->
  <script src="js/libs/jquery/dist/jquery.min.js"></script>
  <script src="js/libs/jsSHA/src/sha256.js"></script>
  <script src="js/libs/angular/angular.min.js"></script>
  <script src="js/libs/angular-translate/angular-translate.min.js"></script>
  <script src="js/libs/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
  <script src="js/libs/angular-resource/angular-resource.min.js"></script>
  <script src="js/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="js/libs/keyboardjs/keyboard.js"></script>
  <script src="js/libs/babylonjs/babylon.1.10.0.js"></script>

</head>
<body ng-app="caribbean-war">

  <div ng-controller="appCtrl">
    <div class="splash-screen" ng-show="appLoading">
      Loading ...
    </div>

    <div class="settings" ng-show="true">
        <div>
            <label class="" translate>{{:: 'MUSIC' }}:</label>
            <input type="range" ng-model="musicVolume" ng-change="changeVolume(0)">
        </div>
        <div>
            <label class="" translate>{{:: 'EFFECTS' }}:</label>
            <input type="range" ng-model="musicVolume" ng-change="changeVolume(1)">
        </div>
        <div>
            <label class="">Languege:</label>
            <select ng-model="locale"
                    ng-options="item.code as item.label for item in languages"
            </select>
        </div>
        <div>
            <input type="button" ng-click="saveConfigurations()" value="Save">
        </div>
    </div>

    <canvas id='renderCanvas'></canvas>

    <div ui-view></div>
  </div>  
  
  <!-- JS controllers files-->
  <script src="js/app.js"></script>
  <script src="js/app-controller.js"></script>
  
  <script src="js/services/connectService.js"></script>
  <script src="js/sound/audioService.js"></script>

  <script src="js/settings/settings-controller.js"></script>

  <!-- Sound -->


  <script src="js/pages/login/loginCtrl.js"></script>
  <script src="js/pages/harbor/harborCtrl.js"></script>
  <script src="js/pages/world/worldCtrl.js"></script>
 
</body>
</html>
