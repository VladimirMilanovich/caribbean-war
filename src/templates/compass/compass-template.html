<div id="ui-compass-layer">
	<div class="compass-axes">
		<div class="axes-vertical">
			<span class="node north">N</span>
			<span class="helper"></span>
		</div>
		<div class="axes-horizontal left">
			<span class="node west">W</span>
			<span class="helper"></span>
		</div>
		<div class="axes-horizontal right">
			<span class="node east">E</span>
			<span class="helper"></span>
		</div>
		<div class="axes-vertical">
			<span class="node south">S</span>
			<span class="helper"></span>
		</div>
	</div>
	<div class="compass-content">
		<span class="compass-arrow">^</span>
		<span class="node">{{positionX}}</span>
		<span class="node">{{positionY}}</span>
		<span class="helper"></span>
	</div>
</div>
