<div id="chat-layer">
	<div class="chat-box primary-theme">

		<div class="chat-header primary-theme">
			{{'CHAT_PUBLIC' | translate}} <span class="badge" ng-show="chatCollapsed">{{unreaded}}</span> |
			{{'CHAT_LOGS' | translate}} <span class="badge" ng-show="chatCollapsed">0</span>

			<label class="pull-right">
				<span class="glyphicon glyphicon-refresh" ng-click="clearChatHistory()"></span>
			</label>
			<label class="pull-right" ng-click="chatCollapsed = !chatCollapsed; unreaded = 0">
				<span class="glyphicon glyphicon-chevron-down" ng-show="!chatCollapsed"></span>
				<span class="glyphicon glyphicon-chevron-up" ng-show="chatCollapsed"></span>
			</label>
		</div>
		<div ng-show="chatCollapsed">
			<div class="chat-content primary-theme-scrollbar">
				<ul></ul>
			</div>
			<form ng-submit="sendChatMessage()">
				<input type="text" ng-model="message" />
			</form>
		</div>

	</div>
</div>
