<div id="ui-login-layer" class="primary-theme">
	<form ng-submit="submit()" role="form">
		<div class="form-group">
			<label for="inputEmail" class="control-label">{{'LOGIN_EMAIL' | translate}}: </label>
			<input type="text" class="form-control" id="inputEmail" ng-model="email" placeholder="{{'LOGIN_EMAIL' | translate}}" required>
		</div>

		<div class="form-group">
			<label for="inputPassword" class="control-label">{{'LOGIN_PASSWORD' | translate}}: </label>
			<input type="password" name="passwordEntry" class="form-control" id="inputPassword" placeholder="{{'LOGIN_PASSWORD' | translate}}" ng-model="password" required>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="rememberUser"> {{'LOGIN_REMEMBER_USER' | translate}}
				</label>
			</div>
		</div>

		<div class="form-group">
			<button type="submit" ng-disabled="form.$invalid || loading" class="btn btn-primary">
				{{ 'LOGIN_ENTER' | translate }}
			</button>
		</div>
		<div class="form-group">
			<a href="" ng-click="resetPassword()">{{'LOGIN_FORGOT_PASSWORD' | translate}}</a> |
			<a href="" ng-click="loginDisplayed = !loginDisplayed">
				<span>{{'LOGIN_REGISTRATION' | translate}}</span>
				<span hidden>{{'LOGIN_AUTH_FORM' | translate}}</span>
			</a>
		</div>
	</form>

	<div class="text-center" ng-show="loading">
		<div class="loading-bar">
			<span class="active-1"></span>
			<span class="active-2"></span>
			<span class="active-3"></span>
			<span class="active-4"></span>
			<span class="active-5"></span>
		</div>
	</div>
</div>

<div id="ui-status-bar" class="primary-theme">Version: {{::devInfo.version}} | Server: {{::devInfo.environment}} | Status:
	<span class="up glyphicon glyphicon-ok-circle" ng-show="status == 1"></span>
	<span class="down glyphicon glyphicon-ban-circle" ng-show="status == 0"></span>
	<span class="refresh glyphicon glyphicon-refresh" ng-show="status == -1"></span>
</div>
